version: 3

services:
  local-postgrecompose:
    image: postgres

  environment:
      POSTGRES_PASSWORD: "1234"
  ports:
    - "5432:5432"
  volumes:
    - ./init.sql:/docker-entrypoint-initdb.d/inity.sql
    - ./postgres-data:/var/lib/postgresql/data
  networks:
    - postgres-compose-network

networks:
  postgres-compose-network:
      driver: bridge